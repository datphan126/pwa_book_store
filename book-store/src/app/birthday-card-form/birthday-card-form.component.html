<main class="card-form-container">
    <h2 *ngIf="cardId; else hide">Update the birthday card informaiton</h2>
    <ng-template #hide>
        <h2>Add a new birthday card</h2>
    </ng-template>
    <div class="form-container">
        <mat-form-field>
            <input matInput placeholder="Product Title" type="text" [(ngModel)]="title" required />
        </mat-form-field>
        <mat-form-field>
            <mat-select placeholder="Material" [(ngModel)]="material" required>
                <mat-option value="Paper">Paper</mat-option>
                <mat-option value="Plastic">Plastic</mat-option>
                <mat-option value="Metal">Metal</mat-option>
                <mat-option value="Other">Other</mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Picture" type="text" [(ngModel)]="picture" required />
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Price" type="number" [(ngModel)]="price" required />
        </mat-form-field>
        <button mat-raised-button (click)="handleSave()">Save</button>
    </div>
</main>
